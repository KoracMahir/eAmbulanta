<div class="panel-header panel-header-sm"></div>

                  />
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label></label>
                  <input

                    placeholder="Username"
                    value="michael23"

              </div>
              <div class="col-md-4 pl-1">

                  />

              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">

                  <label>Ime</label>

                    type="text"

                    placeholder="Company"

              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label>Potrebni lijekovi</label>
                  <textarea

</textarea
                  >
